<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/22fe83d86e.js" crossorigin="anonymous"></script>
    <title>OhMyFood!</title>
</head>
<body>
    <header>
        <img class="logo" src="images/logo/ohmyfood.png" alt="ohmyfood">
    </header>
    <main>
        <section class="menu">
            <nav class="nav">
                <div class="nav__locate">
                    <i class="fa-solid fa-location-dot"></i><p>Paris, Belleville</p>
                </div>
                <div class="nav__resto">
                    <h1 class="nav__resto__title">Réservez le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                    <button class="btn" type="button">
                        Explorer nos restaurants
                    </button>
                </div>
            </nav>
        </section>
        <section class="fonctionnement">
            <h2 class="fonctionnement__title">Fonctionnement</h2>
            <div class="fonctionnement__card">
                <div class="fonctionnement__etape">
                    <p class="fonctionnement__etape__number">1</p>
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <p class="fonctionnement__etape__description">Choisissez un restaurant</p>
                </div>
                <div class="fonctionnement__etape">
                    <p class="fonctionnement__etape__number">2</p>
                    <i class="fa-solid fa-list"></i>
                    <p class="fonctionnement__etape__description">Composez votre menu</p>
                </div>
                <div class="fonctionnement__etape">
                    <p class="fonctionnement__etape__number">3</p>
                    <i class="fa-solid fa-store"></i>
                    <p class="fonctionnement__etape__description">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
